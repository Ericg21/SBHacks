<html>
	<head>
		<title>Future Imperfect by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>

	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="index.html">MABAE</a></h1>
						<nav class="links">
							<ul>
								<li><a href="#"> <strong>Create-A-Project</strong> </a></li>
								<li><a href="#">Arts</a></li>
								<li><a href="#">Technology</a></li>
								<li><a href="#">Food</a></li>
								<li><a href="#">Games</a></li>
								<li style="float: right; border-style: none; padding-bottom: 2px;"><a href="/login"class="button large fit">Log In</a></li>
									
							</ul>
								

						</nav>
						<nav class="main">
							<ul>

								<li class="search">
									<a class="fa-search" href="#search">Search</a>
									<form id="search" method="get" action="#">
										<input type="text" name="query" placeholder="Search" />
									</form>
								</li>
								<li class="menu">
									<a class="fa-bars" href="#menu">Menu</a>
								</li>
							</ul>
						</nav>
					</header>

				<!-- Welcome Message -->
				<div style="width: 100%">
				<h3 style="text-align: center; max-height:50px;">Project Creation: </h3>

				<!-- Login Form -->
				<form method="post" style="padding: 2% 20% 0 20%" enctype="multipart/form-data">
					<br>
					<input type="text" name="projectname" placeholder="Project Name" style="display:inline-block;">
					<br><br>
				    <select id="Category" name="Category" style="width:95%;" required style="display:inline-block;">
					<option value ="blank" id="blank">Please Select a Category...</option>
					<option value="Arts" id="Arts">Arts</option>
					<option value="Technology" id="Technology">Technology</option>
					<option value="Food" id="Food">Food</option>
					<option value="Games" id="Games">Games</option>
					</select>
					<br><br>
					<input type="text" name="description" placeholder="Brief Description" style="display:inline-block; height: 50%">
					<br><br>
					<p style="display:inline-block; float:left; padding-right: 5%">Project Deadline    </p>
					<input type="date" name="deadline" placeholder="Project Deadline" style="display:inline-block;">
					<br><br>
					<input type="file" name="pic" accept="image/*">
					<br><br>
					<input type="submit" value="Create Project">
				</form>
				</div> 
			</div>
	</body>
</html>
